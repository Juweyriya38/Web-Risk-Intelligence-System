version: '3.8'

services:
  api:
    build: .
    container_name: risk-intelligence-api
    ports:
      - "8001:8000"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
